body {

#no {

.fade {

}

.delay1 { animation-delay: 0.5s; }
.delay2 { animation-delay: 1.5s; }
.delay3 { animation-delay: 2.5s; }

@keyframes fadeIn {
    from {

/* Heartbeat animation */
.heartbeat {
